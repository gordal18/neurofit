{% extends "cnmb/base.html" %}

{% block body %}

<p>Please enter your account's email address and we 
will send you an email with instructions on
how to reset your password.</p>

<form method="post" action="{% url 'password_reset' %}">
{% csrf_token %}
<table class="form">
{{ form }}
<tr class="form_footer"><td colspan="2"><input type="submit" value="Send Reset Instructions"></td></tr>
</table>
</form>

{% endblock %}
