{% extends "cnmb/base.html" %}

{% block body %}

{% if validlink %}

<ul class="errorlist">
{% for e in form.errors %}
<li>{{ e }}</li>
{% endfor %}
</ul>

<form method="post" action="">
{% csrf_token %}
<table class="form">
{{ form }}
<tr class="form_footer"><td colspan="2"><input type="submit" value="Reset Password"></td></tr>
</table>
</form>

{% else %}

<p>This password-reset URL is not valid.</p>

{% endif %} {# validlink #}

{% endblock %}
